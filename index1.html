<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0"
                  spe-particles="
                  color:blue;
                  distribution:sphere;
                  randomize-velocity:true;
                  radius:2;
                  particle-count:500;
                  velocity:10;
                  velocity-spread:10;
                  drag:1;
                  max-age:3;
                  duration:-1;
                  blending:multicolor;
                  active-multiplier:1000;
                  size:2,2,2,2;
                  "></a-entity>
        <a-entity position="0 15 0"
                  spe-particles="
                  color:orange;
                  distribution:sphere;
                  randomize-velocity:true;
                  radius:2;
                  particle-count:900;
                  velocity:10;
                  velocity-spread:15;
                  drag:1;
                  max-age:3;
                  duration:-1;
                  blending:multicolor;
                  active-multiplier:1000;
                  size:2,2,2,2;
                  "></a-entity>
        <a-entity position="-10 15 0"
                  spe-particles="
                  color:orange;
                  distribution:sphere;
                  randomize-velocity:true;
                  radius:2;
                  particle-count:900;
                  velocity:10;
                  velocity-spread:15;
                  drag:1;

                  active-multiplier:1000;

                  "></a-entity>
        <a-entity position="10 15 0"
                  spe-particles="
                  color:orange;
                  distribution:sphere;
                  randomize-velocity:true;
                  radius:2;
                  particle-count:900;
                  velocity:10;
                  velocity-spread:15;
                  drag:1;
                  max-age:3;
                  duration:-1;
                  blending:multicolor;
                  active-multiplier:1000;
                  size:2,2,2,2;
                  "></a-entity>
        <a-entity position="0 -15 0"
                  spe-particles="
                  color:green;
                  distribution:sphere;
                  randomize-velocity:true;
                  radius:2;
                  particle-count:900;
                  velocity:10;
                  velocity-spread:15;
                  drag:1;
                  max-age:3;
                  duration:-1;
                  blending:multicolor;
                  active-multiplier:1000;
                  size:2,2,2,2;
                  "></a-entity>

                  duration:-1;
                  blending:multicolor;
                  active-multiplier:1000;
                  size:2,2,2,2;
                  "></a-entity>
        <a-entity position="-10 0 0"
                  spe-particles="
                  color:white;
                  distribution:sphere;
                  randomize-velocity:true;
                  radius:2;
                  particle-count:900;

    </a-scene>
</body>

</html>
